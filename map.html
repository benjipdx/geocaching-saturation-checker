<!DOCTYPE html>
<html>
  <head>
    <title>Geocaching Saturation Checker</title>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
<script type="text/javascript" src="http://geoxml3.googlecode.com/svn/trunk/ProjectedOverlay.js"></script>
    <script>
    var map;
    function initialize() {
    var mapOptions = {
      zoom: 8,
      center: new google.maps.LatLng(46, -124)
     };
    map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
    };

    var myParser = new geoXML3.parser({
      map: map,
      processStyles: true,
      createMarker: addMyMarker,
    });

    myParser.parse('geocaching.kml');

    google.maps.event.addDomListener(window, 'load', initialize);

    function addMyMarker(placemark){
      var point = new google.maps.LatLng(placemark.Point.coordinates[0].lat, placemark.Point.coordinates[0].lng);
      var marker = new google.maps.Marker({position:point});
      var circle = new google.maps.Circle({
        map: map,
        radius: 80,
        //          fillColor: '#AA0000'
      });
      circle.bindTo('center', marker, 'position');
    }

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
